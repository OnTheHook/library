<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My Library<h1>
    </header>
    <main>
        <div class="add-book">
            <button class="add">Add a book</button>
        </div>
        <div class="display">
            <div class="book-card">
                <p>Title: A Game of Thrones</p>
                <p>Author: GRR Martin</p>
                <p>Pages: 600</p>
                <p>Read: Not Yet</p>
            </div>
            <div class="book-card">
                <p>Title: A Game of Thrones</p>
                <p>Author: GRR Martin</p>
                <p>Pages: 600</p>
                <p>Read: Not Yet</p>
            </div>          
        </div>
        <div id="form" class="invisible">
            <form action="#" method="get" id="new_book" >
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
                <label for="read">Have you read this book already:</label>
                <input type="checkbox" id="read" name="have_read">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
