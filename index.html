<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="add-book">
            <button class="add"> + Add a book</button>
        </div>
        <div class="display">
        </div>
        <div id="form-container" class="invisible">
            <div id="form" class="form ">
                <form action="#" method="get" id="new_book">
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" maxlength="20">
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" maxlength="20">
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="text" id="pages" name="pages" maxlength="20">
                    </p>
                    <p>
                        <label for="read">Have you read this book already:</label>
                        <input type="checkbox" id="read" name="have_read">
                    </p>
                    <p><button type="submit" id="submit">Submit</button></p>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
